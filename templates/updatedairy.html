{%extends "base.html"%}
{%block body%}
{% with messages = get_flashed_messages() %}
   {% if messages %}
     {% for message in messages %}
        {{ message }}
     {% endfor %}
   {% endif %}
{% endwith %}
<div class="row">
   <div class="col-md-2 col-lg- col-sm-2 ">

   </div>
   <div class="col-md-8 col-lg-8 col-sm-8 ">
      <form action="/update/{{date}}" method="post">
          <div class="mb-3">
            <label class="form-label">update whatever you want</label>
            <textarea class="form-control" name="content" rows="3">{{msg}}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          
       </form>
   </div>
   <div class="col-md-2 col-lg- col-sm-2 ">

   </div>
   
</div>
{%endblock%}
