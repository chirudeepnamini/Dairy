{%extends "base.html"%}
{%block body%}
{% with messages = get_flashed_messages() %}
   {% if messages %}
     {% for message in messages %}
        {{ message }}
     {% endfor %}
   {% endif %}
{% endwith %}
<body>
   <div class="row">
      <div class="col-md-2 col-lg- col-sm-2 ">

      </div>
      <div class="col-md-8 col-lg-8 col-sm-8 bp-3 ">

         {% for content in notes %}
            
            <div class="card border-secondary lg-12 " >
               
               <div class="card-header">
                   <div class="btn-group">
                     <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ content[0]}}
                     </button>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/delete/{{content[0]}}">Delete</a></li>
                        <li><a class="dropdown-item" href="/update/{{content[0]}}">Update</a></li>
                     </ul>
                   </div>

               </div>
               <div class="card-body text-secondary">
                 <h5 class="card-title">{{ content[1]}}</h5>
                 <p class="card-text"></p>
               </div>
             </div>
        
         {% endfor %}
      </div>
      <div class="col-md-2 col-lg- col-sm-2 ">

      </div>
      
   </div>
</body>
{%endblock%}
